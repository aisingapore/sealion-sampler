<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA-LION-3B App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEA-LION-3B</h1>
        <label for="taskType">Task Type:</label>
        <select id="taskType">
            <option value="textGeneration" selected>Text Generation</option>
            <option value="questionAnswer">Question and Answer</option>
        </select><br>
        <label for="prompt">Input Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Temperature (0.0 - 1.0)" step="0.1" value="0.7">
        <label for="max_tokens">Max Tokens:</label>
        <input type="number" id="max_tokens" placeholder="Max Tokens" value="30">
        <button onclick="generateText()">Send</button>
        <label for="output">Output:</label>
        <div id="output" class="output"></div>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

    </div>

    <script>
        async function generateText() {
            const prompt = document.getElementById('prompt').value;
            const purpose = document.getElementById('taskType').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const max_tokens = parseInt(document.getElementById('max_tokens').value);

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt,purpose, temperature, max_tokens })
            });

            const text = await response.json();
            document.getElementById('output').innerText = text;
        }

        function copyToClipboard(){
            // Get the output element
            var copyText = document.getElementById('output').innerText;
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = copyText;
            document.body.appendChild(tempTextArea);

            // Select the text inside the output box
            tempTextArea.select();

            // Copy the text inside the textbox to clipboard
            document.execCommand('copy');

            document.body.removeChild(tempTextArea);

            // Alert to confirm copied text
            alert('Copied the text: ' + copyText);
        }
    </script>
</body>
</html>
